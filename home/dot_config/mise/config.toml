[tools]
terraform = 'latest'
node = 'latest'
python = 'latest'
ruby = 'latest'
go = 'latest'
rust = 'latest'
lua = 'latest'
actionlint = "latest"
awscli = "latest"
gh = "latest"
lazydocker = "latest"
peco = "latest"
shellcheck = "latest"
claude-code = "latest"
vim = "latest"
bun = "latest"

[env]
MISE_PYTHON_DEFAULT_PACKAGES_FILE = '~/.config/mise/default-python-packages'
MISE_NODE_DEFAULT_PACKAGES_FILE = '~/.config/mise/default-npm-packages'

[settings]
idiomatic_version_file_enable_tools = ["go", "node", "python", "ruby", "terraform"]
experimental = true
