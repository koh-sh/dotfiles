[tools]
terraform = 'latest'
node = 'lts'
python = 'latest'
ruby = 'latest'
go = 'latest'
rust = 'latest'
lua = 'latest'
actionlint = "latest"
awscli = "latest"
gh = "latest"
lazydocker = "latest"
peco = "latest"
shellcheck = "latest"
vim = "latest"
bun = "latest"
uv = "latest"
neovim = "latest"
"npm:@commitlint/cli" = "latest"
"npm:@commitlint/config-conventional" = "latest"
"npm:secretlint" = "latest"
"npm:@secretlint/secretlint-rule-preset-recommend" = "latest"
"pipx:ansible" = "latest"
"github:koh-sh/ccnewline" = "latest"
"github:koh-sh/codebuild-multirunner" = "latest"
"github:koh-sh/apcdeploy" = "latest"
fnox = "latest"
"github:jorgerojas26/lazysql" = "latest"
mysql = "latest"
delta = "latest"
"github:koh-sh/ccplan" = "latest"
"github:genkiroid/cert" = "latest"

[env]
MISE_PYTHON_DEFAULT_PACKAGES_FILE = '~/.config/mise/default-python-packages'

[settings]
idiomatic_version_file_enable_tools = [
  "go",
  "node",
  "python",
  "ruby",
  "terraform",
]
experimental = true
install_before = "3d"

[settings.python]
compile = false

[tasks.bump]
description = "Bump tools and packages"
run = """
brew update && brew upgrade
brew upgrade --cask wezterm@nightly --greedy-latest
mise up
claude update
"""
