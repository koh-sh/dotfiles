[tools]
terraform = 'latest'
node = 'latest'
python = 'latest'
ruby = 'latest'
go = 'latest'
rust = 'latest'
lua = 'latest'
actionlint = "sub-0.0.1:latest"
awscli = "sub-0.0.1:latest"
gh = "sub-0.0.1:latest"
lazydocker = "sub-0.0.1:latest"
peco = "sub-0.0.1:latest"
shellcheck = "sub-0.0.1:latest"
claude-code = "latest"
vim = "sub-0.0.1:latest"
bun = "sub-0.0.1:latest"
uv = "sub-0.0.1:latest"
neovim = "sub-0.0.1:latest"
"npm:@commitlint/cli" = "sub-0.0.1:latest"
"npm:@commitlint/config-conventional" = "sub-0.0.1:latest"
"npm:secretlint" = "sub-0.0.1:latest"
"npm:@secretlint/secretlint-rule-preset-recommend" = "sub-0.0.1:latest"
"pipx:ansible" = "sub-0.0.1:latest"
"github:koh-sh/ccnewline" = "latest"
"github:koh-sh/codebuild-multirunner" = "latest"
"github:koh-sh/apcdeploy" = "latest"

[env]
MISE_PYTHON_DEFAULT_PACKAGES_FILE = '~/.config/mise/default-python-packages'

[settings]
idiomatic_version_file_enable_tools = [
  "go",
  "node",
  "python",
  "ruby",
  "terraform",
]
experimental = true

[tasks.bump]
description = "Bump tools and packages"
run = """
brew update && brew upgrade
brew upgrade --cask wezterm@nightly --no-quarantine --greedy-latest
mise up
"""
